<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="container">
        <div id="placeholder">
            <p class="fw-bold title">Today's to do <button class="titleBtn"><i class="bi bi-arrow-counterclockwise"></i></button></p>
            <div class="inputDiv">
                <input class="input" type="text" placeholder="add to your list" id='textInput'>
                <button class="inputIcon" id='addBtn'><i class="bi bi-arrow-return-left "></i></button>
            </div>
            <div id="itemsDiv">
            </div>
        </div>
        <button class="clearBtn fw-bold" id='clearAll'>Clear all completed</button>
    </div>
</body>
</html>
